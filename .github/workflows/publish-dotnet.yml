name: Deploy NuGet Package

on:
  pull_request:

jobs:
  generate_schemas:
    uses: ./.github/workflows/generate_schemas.yml

  build_and_deploy:
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
        arch: [x64, arm64]
        exclude:
          - os: windows-latest
            arch: arm64
          - os: ubuntu-latest
            arch: arm64

    runs-on: ${{ matrix.os }}

    needs: [generate_schemas]

    name: Build for ${{ matrix.os }} ${{ matrix.arch }}

    steps:
      - name: Checkout
        uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9 # v3.5.3

      - name: Install rust
        uses: dtolnay/rust-toolchain@f361669954a8ecfc00a3443f35f9ac8e610ffc06 # stable
        with:
          toolchain: stable

      - name: Cache cargo registry
        uses: Swatinem/rust-cache@e207df5d269b42b69c8bc5101da26f7d31feddb4 # v2.6.2

      - name: Set build architecture, ios, linux
        if: matrix.os != 'windows-latest'
        run: |
          if [[ "${{ matrix.arch }}" == "x64" ]]; then
            echo "TARGET_ARCH=" >> $GITHUB_ENV
            echo "TARGET_FOLDER=target/release/" >> $GITHUB_ENV
          elif [[ "${{ matrix.arch }}" == "arm64" ]]; then
            echo "TARGET_ARCH=--target aarch64-apple-darwin" >> $GITHUB_ENV
            echo "TARGET_FOLDER=target/aarch64-apple-darwin/release/" >> $GITHUB_ENV
            rustup target add aarch64-apple-darwin
          fi

      - name: Set build architecture, windows
        if: matrix.os == 'windows-latest'
        run: |
          echo "TARGET_ARCH=" | Out-File -FilePath $env:GITHUB_ENV
          echo "TARGET_FOLDER=target/release/" | Out-File -FilePath $env:GITHUB_ENV

      - name: Build Rust
        run: cargo build ${{ env.TARGET_ARCH }} --release
        env:
          RUSTFLAGS: "-D warnings"

      - name: Upload Artifact
        uses: actions/upload-artifact@0b7f8abb1508181956e8e162db84b466c27e18ce # v3.1.2
        with:
          name: libbitwarden_c_files
          path: |
            ${{ env.TARGET_FOLDER }}/*bitwarden_c*

      - name: Download c# schemas artifact
        uses: actions/download-artifact@9bc31d5ccc31df68ecc42ccf4149144866c47d8a # v3.0.2
        with:
          name: schemas.cs
          path: languages/csharp

      - name: Download libbitwarden_c_files files
        uses: actions/download-artifact@9bc31d5ccc31df68ecc42ccf4149144866c47d8a # v3.0.2
        with:
          name: libbitwarden_c_files
          path: languages/csharp

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: "6.0.x"

      - name: Pack NuGet Package
        if: matrix.os != 'windows-latest'
        env:
          VERSION: 1.0.3
        run: |
          cd languages/csharp
          dotnet pack --configuration Release -p:PackageID=TestSDK.${{ matrix.os }}.${{ matrix.arch }}  -p:Platform=${{ matrix.arch }} -p:Version=${VERSION} --output ./nuget-output /nologo /v:n

      - name: Publish NuGet Package
        if: matrix.os != 'windows-latest'
        run: dotnet nuget push ./languages/csharp/nuget-output/*.nupkg -k ${{ secrets.NUGET_API_KEY }} -s https://api.nuget.org/v3/index.json

      - name: Pack NuGet Package
        if: matrix.os == 'windows-latest'
        env:
          VERSION: 1.0.3
        run: |
          cd languages/csharp
          dotnet pack --configuration Release -p:PackageID=TestSDK.${{ matrix.os }}.${{ matrix.arch }}  -p:Platform=${{ matrix.arch }} -p:Version=$env:VERSION --output ./nuget-output /nologo /v:n

      - name: Publish NuGet Package
        if: matrix.os == 'windows-latest'
        run: dotnet nuget push ./languages/csharp/nuget-output/*.nupkg --api-key $env:NUGET_API_KEY -Source https://api.nuget.org/v3/index.json
