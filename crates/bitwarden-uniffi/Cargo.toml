[package]
name = "bitwarden-uniffi"
version = "0.1.0"
edition = "2021"
rust-version = "1.57"

[lib]
crate-type = ["lib", "staticlib", "cdylib"]

[dependencies]
async-lock = "2.7.0"
env_logger = "0.10.0"
uniffi = "=0.24.1"

bitwarden = { path = "../bitwarden", features = ["internal", "mobile"] }

[target.'cfg(any(target_os = "android", target_os = "ios"))'.dependencies]
openssl = { version = "0.10", features = ["vendored"] }
